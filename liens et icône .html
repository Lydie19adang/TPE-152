<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icône avec lien</title>
  <style>
    .container {
      display: flex;
      align-items: center; /* Aligne verticalement les éléments */
    }

    .icone {
      width: 30px; /* Ajustez la taille de l'icône */
      height: 40px;
      margin-right: 20px; /* Espacement entre l'icône et le lien */
    }

    .lien {
      text-decoration: none; /* Supprime le soulignement du lien */
      color: #000; /* Couleur du texte du lien */
    }

    .lien:hover {
      color: #007bff; /* Couleur du texte du lien au survol */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="fas fa-home.png" alt="Icône" class="icone">
    <a href="https://www.whatsapp.com" class="https://www.whatsapp.com">Lien</a>
  </div>
</body>
</html>
